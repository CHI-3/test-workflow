name: Unified Deployment Workflow

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'docs/**'

jobs:
  set-env:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: 'main'
            env: 'develop'
          - branch: 'production'
            env: 'pre-production'
          - branch: 'production'
            env: 'production'
    steps:
      - uses: actions/checkout@v4
      - name: develop
        if: github.ref == format('refs/heads/{0}', matrix.branch)
        uses: ./.github/workflows/test-github-call.yml
        with:
          target_env: ${{ matrix.env }}
          deploy_path: path_${{ matrix.branch }}